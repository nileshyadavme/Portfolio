<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Nilesh â€” Machine Learning engineer. Design, Build, Deploy." />

  <!-- Preconnect to Google Fonts domains to eliminate round-trip DNS/TLS cost -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <title>Nilesh.</title>
  <!-- Prevent dark mode FOUC: apply class before React hydrates -->
  <script>
    (function () {
      var saved = localStorage.getItem('theme');
      if (saved === 'dark') {
        document.body.classList.add('dark');
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
